<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="stylesheet" href="./style.css">
    <title>Calculator JS</title>
</head>
<body>
    <h1>Calculator</h1>

    <div class="divcalculator">
        <div class="interface">
            <img id="casioLogo" src="https://companiesmarketcap.com/img/company-logos/256/CSIOY.png" alt="casio logo">
            <form action="#" id="form">
                <input id="number1" type="number" placeholder="First number">
                <input id="number2" type="number" placeholder="Second number">
                <button type="submit"> Calculate</button>
            </form>
        </div>

    </div>

    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
